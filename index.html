<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Puff Tracker</title></head><body>
<h2>Session Mode</h2>
<div id="sessionCount">0</div>
<div id="sessionState">No active session</div>
<button id="startSessionBtn">Start</button>
<button id="hitBtn">+1</button>
<button id="endBtn">End</button>
<button id="cancelBtn">Cancel</button>
<h3>Auto End (minutes)</h3>
<input id="autoEndMinutes" type="number" value="5">
<button id="saveAutoBtn">Save</button>
<div id="toast"></div>
<script src="app.js"></script>
</body></html>
